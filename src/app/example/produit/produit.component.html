<div class="main-content">
  <div class="container-fluid">


    <div  class="main-content">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Manage Products</h4>
            </div>
            <div class="card-body">
          <form class="form-horizontal"  #f="ngForm" (ngSubmit)="f.form.valid && addProduct(f)"
          #f="ngForm">
            <div class="form-group">
              <label class="col-md-2 control-label">Name</label>
              <div class="col-md-10">
                <input type="text" class="form-control" name="name" placeholder="Name of Product" id="name" required   [(ngModel)]="product.label" #name="ngModel">

                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && name.invalid"
                  >
                    name est obligatoire!
                  </div>

              </div>

            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" >Price</label>
              <div class="col-md-10">
                <input type="number" id="prix" name="prix" class="form-control" placeholder="price" required [(ngModel)]="product.prix" #prix="ngModel" >
                <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && prix.invalid"
              >
                price est obligatoire!
              </div>
              </div>

            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Quantity</label>
              <div class="col-md-10">
                <input type="number" class="form-control" placeholder="Quantity"  name="quantity" [(ngModel)]="product.quantity" required #quantity="ngModel">
                <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && quantity.invalid"
              >
              quantity est obligatoire!
              </div>

              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Image</label>
              <div class="col-md-10">
                <input type="file" class="form-control" placeholder="image"  (change)="imageUpload($event)" name="image" required >


              </div>
            </div>

            <div class="add ml-auto mr-auto"  >
              <input type="submit" class="btn btn-success btn-round" value="addProduct"  />
            </div>


          </form>


        </div>
        <div class="row" >
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-danger" >
                <h4 class="card-title ">List of Products</h4>
              </div>
              <table mat-table [dataSource]="dataSource" >

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="No">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let product"> {{product.id}} </td>
                </ng-container>
                <ng-container matColumnDef="Image">
                  <th mat-header-cell *matHeaderCellDef> image </th>
                  <td mat-cell *matCellDef="let product"> <img src='{{imagePath}}{{product.image}}' style="width:40px; height: 40px; float: left;; border-radius: 100%;"> </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let product"> {{product.label}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let product"> {{product.prix}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef> Quantity </th>
                  <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let product">
                    <button type="submit" class="btn btn-danger btn-round" (click)="delete(product)"  >Delete</button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>


            </div>
          </div>
